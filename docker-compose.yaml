services:
  postgres:
    image: postgres:latest  # Vers√£o do PostgreSQL
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=m1n1ster
      - POSTGRES_DB=asda
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - pgdata:/var/lib/postgresql/data

  payara:
    image: payara/server-full:6.2025.1
    volumes:
      - ./my-web-project-1.war:/opt/payara/deployments/ROOT.war
    environment:
      - POSTGRES_HOST=postgres
    ports:
      - "5062:8080"
      - "4848:4848"  
    networks:
      - app-network
    depends_on:
      - postgres  

volumes:
  pgdata:      

networks:
  app-network:

