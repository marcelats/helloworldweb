services:
  postgres:
    image: postgres:latest  # Vers√£o do PostgreSQL
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=m1n1ster
      - POSTGRES_DB=asda
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - pgdata:/var/lib/postgresql/data

  payara:
    image: payara/server-full:6.2025.1
    volumes:
      - ./ROOT.war:/opt/payara/deployments/ROOT.war
      - shared-data:/shared
    environment:
      - POSTGRES_HOST=postgres
    ports:
      - "8511:8080"
      - "4848:4848"  
    networks:
      - app-network
    depends_on:
      - postgres 
      - container_b
      - python-executor  

  container_b:
    build:
      context: ./container_b  # pasta com o Dockerfile
    container_name: container_b
    volumes:
      - shared-data:/shared
    networks:
      - app-network    
    ports:
      - "8000:8000"

  python-executor:
    build: ./container-python
    ports:
      - "8001:8000"
    networks:
      - app-network  
      
  java-app:
    build: ./c_code
    container_name: meu-java   
    ports:
      - "8002:8002"
    networks:
      - app-network

volumes:
  pgdata:
  shared-data:    

networks:
  app-network:

