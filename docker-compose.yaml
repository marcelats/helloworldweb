services:
  postgres:
    image: postgres:latest  # Vers√£o do PostgreSQL
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=m1n1ster
      - POSTGRES_DB=asda
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - pgdata:/var/lib/postgresql/data

  payara:
    image: payara/server-full:6.2025.1
    volumes:
      - ./ROOT.war:/opt/payara/deployments/ROOT.war
      - shared-data:/shared
    environment:
      - POSTGRES_HOST=postgres
    ports:
      - "8511:8080"
      - "4848:4848"  
    networks:
      - app-network
    depends_on:
      - postgres 
      - rjp_code
      - executor  

  rjp_code:
    build:
      context: ./rjp_code  # pasta com o Dockerfile
    container_name: rjp_code
    volumes:
      - shared-data:/shared
    networks:
      - app-network    
    ports:
      - "8000:8000"

  executor:
    build: ./executor
    ports:
      - "8001:8000"
    networks:
      - app-network  
      
  c_code:
    build: ./c_code
    container_name: c_code   
    ports:
      - "8002:8002"
    networks:
      - app-network

volumes:
  pgdata:
  shared-data:    

networks:
  app-network:

